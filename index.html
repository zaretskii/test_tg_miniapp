<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Получаем объект Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Получение данных пользователя
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').textContent = user.first_name;
            document.getElementById('userid').textContent = user.id;
        }

        // Отправляем команду /start боту
        function startGame() {
            tg.sendData('/start');
        }

        // Отправляем команду сделать ход
        function makeMove() {
            tg.sendData('/make_move');
        }

        // Отправляем команду отправить сообщение
        function sendMessage() {
            tg.sendData('/send_message');
        }
    </script>
</head>
<body>
    <h1>Привет, <span id="username">пользователь</span>!</h1>
    <p>Ваш ID: <span id="userid"></span></p>
    <button onclick="startGame()">Start Game</button>
    <button onclick="makeMove()">Make Move</button>
    <button onclick="sendMessage()">Send Message to Bot</button>
</body>
</html>
